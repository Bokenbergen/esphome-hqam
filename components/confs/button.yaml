button:
  - platform: restart
    name: "Restart"

  - platform: template
    name: "Moteur droit 0x8000"
    on_press:
      - logger.log: Button Moteur droit 0x8000
      - lambda: |-
          Automower *mower = (Automower *) id(automower);
          mower->setRightMotor(0x8000);

